apiVersion: v1
kind: Pod
metadata:
  name: redis-master-container
  labels:
    visualize: "true"
spec:
  containers:
  - name: master
    image: gcr.io/google_containers/redis:e2e  # or just image: redis
    resources:
      requests:
        cpu: 100m
        memory: 100Mi
    env:
    - name: GET_HOSTS_FROM
      value: dns
    ports:
      - containerPort: 6379

---
apiVersion: v1
kind: Service
metadata:
  name: redis-container
  labels:
    app: redis
    role: master
    visualize: "true"
    tier: backend
spec:
  ports:
    # the port that this service should serve on
  - port: 6379
    targetPort: 6379
  selector:
    app: redis
    role: master
    tier: backend
